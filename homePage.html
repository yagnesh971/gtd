<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gtd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/gtd-style.css">

</head>

<body>
    <header class="header-container">
        <div class="gtd--logo">
            <img src="./images/gtd_logo.png" alt="gtd-logo">
        </div>
        <div class="search--box">
            <input type="text" placeholder="Search" name="search">
        </div>
    </header>
    <section>
        <div class="gtd-banner-container">
            <img src="./images/gtdBannerImage.jpg" alt="gtdbanner">
            <h1 class="gtd-banner-text">
                Hello, we're gtd.
            </h1>
        </div>
        <div class="image-container">
            <div class="image-items">
                <img src="images/img01.png" alt="image01">
            </div>
            <div class="image-items">
                <img src="images/img02.png" alt="image02">
            </div>
            <div class="image-items">
                <img src="images/img03.png" alt="image03">
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
